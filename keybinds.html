<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="keybinds.css">

</head>
<body>

  <div class="overlay">
    <div class="exit"> X</div>
    <nav class="navbar">
    
    
      <div class="quality-container">
        <div><a href="quality.html">Quality</a></div>
      </div>

      <div class="controls-container">
        <div><a href="control.html">Controls</a></div>
      </div>

      <div class="chat-container">
        <div><a href="chat.html">Chat</a></div>
      </div>

      <div class="keybinds-container">
        <div><a href="keybinds.html">Keybinds</a></div>
      </div>

      <div class="game-mechanics-container">
        <div><a href="game-mechanics.html">Mechanics</a></div>
      </div>

    
      <div style="margin-top: 375px">

          <div class="move-up-container">
            Move up
            <button class="movement-container-w"> W </button>
            <button class="movement-container-q"> Q </button>
          </div>
     
     
  
        <div class="move-down-container">
          Move down
          <button class="movement-container-arrow-down">	<span class="arrow-key"> 
            &darr; 
          </span>
          <!-- fix entity and figure how to shape it--> 
  
      </button>
          <button class="movement-container-s"> S	 </button>
        </div>
          
        <div class="move-left-container"> 
          Move Left
          <button class="movement-container-arrow-left">
            <span class="arrow-key"> 
              &larr; </span>
          </button>
          <button class="movement-container-a"> A</button>   
        </div>
  
        <div class="move-right-container">
          Move Right
          <button class="movement-container-arrow-right">
            <span class="arrow-key">
              &rarr;
            </span>
          </button>
          <button class="movement-container-space-two">
            <span class="arrow-key">
          _
            </span>
          </button>
        </div>
  
    
  
        <div class="turnleft-container">
          Turn Left
          <button class="movement-turnleft-container">
           
          </button>
          <button class="movement-turnleft-container-second">
           
          </button>
        </div>
  
        <div class="turnright-container">
          Turn Right
          <button class="movement-turnright-container">
           W
          </button>
          <button class="movement-turnright-container-second">
           
          </button>
        </div>
  

  
      </div>
      
  </nav>
  </div>
