<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="chat.css">
  <title> Setting page </title>
</head>
<body>

  <div class="overlay">
    <div class="exit"> X</div>
   
    <nav class="navbar">
      <div class="quality-container">
        <div><a href="quality.html">Quality</a></div>
      </div>

      <div class="controls-container">
        <div><a href="control.html">Controls</a></div>
      </div>

      <section class="chat-container">
        <div><a href="chat.html">Chat</a></div>
       
        <div class="chat-setting-container">

          <span class="disable-circle">
            &#128901;
          </span>

          <div class="disable-chat"> 
            Disable chat
          </div>
          
          <span class="status-circle">
            &#128901;
          </span>

          <div class="status-chat">
             Disable Status-log
          </div>
          
          <div class="text-size-container">
            <p class="text-title"> Text size:</p>
            <div class="smaller-button">
              <span class="smaller-button-circle">&#128901;</span>
              Smaller
            </div>
            <div class="normal-button">
              <span class="normal-button-circle">&#128901;</span>
              Normal
            </div>
            <div class="bigger-button">
              <span class="bigger-button-circle">&#128901;</span>
              Bigger
            </div>
          </div>
        </div>
      </section>

      <div class="keybinds-container">
        <div><a href="keybinds.html">Keybinds</a></div>
      </div>

      <div class="game-mechanics-container">
        <div><a href="game-mechanics.html">Mechanics</a></div>
      </div>

  
  </nav>
  </div>
 
</body>
</html>
